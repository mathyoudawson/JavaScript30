<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
console.log('Hello I am a %s string!', '⌛');

    // Styled
console.log('%c I am some great text', 'font-size:20px;');

    // warning!
console.warn('oh no');

    // Error :|
console.error('bugga');

    // Info
console.info('cool');

    // Testing
console.assert(1 === 2, 'Wrong');

    // clearing
console.clear();

    // Viewing DOM Elements
//console.log(p); // show actual element
//console.dir(p); // view a drop down and associated properties/methods
console.clear();

    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.groupEnd(`${dog.name}`);
});

    // counting
console.count('Matt');

    // timing
console.time('Fetching data...');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data...');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
